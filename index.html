<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<title>HTML5 Form</title>
</head>

<body>
<form action="">
  <div class="card col-md-9 col-sm-4 mt-3 mx-auto ">
    <div class="card-header">
      <h1>Payment Form Example</h1>
    </div>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 alert alert-danger">Some fields are missing</div>
        <div class="col-md-5 mb-3">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="number" name="inputCard" id="inputCard" class="form-control" placeholder="XXXXXXXXXXXXXXXX"
            required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="inputCvc" class="form-label">CVC #</label>
          <input type="number" name="inputCvc" id="inputCvc" class="form-control" placeholder="0000" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="inputAmount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend">$</span>
            <input type="number" name="inputAmount" id="inputAmount" class="form-control" placeholder="Amount" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputName">First Name</label>
          <input type="text" name="inputName" id="inputName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputLast">Last Name</label>
          <input type="text" name="inputLast" id="inputLast" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputCity">City</label>
          <input type="text" name="inputCity" id="inputCity" class="form-control" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="inputCountry">Country</label>
          <select name="inputCountry" id="inputCountry" class="form-select">
            <option value="default">Select a Country</option>
            <option value="1">...</option>
          </select>
        </div>
        <div class="col-md-3 mb-3">
          <label for="inputPostal">Postal Code</label>
          <input type="number" name="inputPostal" id="inputPostal" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="inlineCheckbox1">We accept:</label>
          <div class="bg-secondary col-md-5 p-2 ps-3 d-flex justify-content-between rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-stacked" id="inlineCheckbox1" value="option1" required>
              <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-stacked" id="inlineCheckbox2" value="option2" required>
              <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-visa text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-stacked" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radio-stacked" id="inlineCheckbox4" value="option3">
              <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-paypal text-white"></i></label>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputMessage">Message</label>
          <div class="form-floating">
            <textarea class="form-control" name="inputMessage" id="inputMessage" style="height: 120px" aria-describedby="messageHelp"></textarea>
            <div id="emailHelp" class="form-text">Add any notes here.</div>
          </div>
        </div>
        
      </div>
    </div>
  <div class="card-footer d-flex justify-content-end">
    <button class="btn bg-secondary me-2 text-white">Cancel</button>
    <button class="btn bg-primary text-white" type="submit">Send</button>
  </div>
  </div>
</form>
</body>

</html>
